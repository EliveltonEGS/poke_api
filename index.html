<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Nome ou Id:</label>
    <input type="text" id="pokemon">
    <button onclick="buscar()">Buscar</button>
    <div style="text-align: center;" id="img"></div>
    <script>
        function buscar() {
            let pokemon = document.getElementById('pokemon').value;

            fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon}`).then(response => response.json()).then(json => {
                document.getElementById("img").innerHTML = `
                <p>${json.name}</p>
                <img src="${json.sprites.front_shiny}" alt="${pokemon}">
                `;
            })
        }
    </script>
</body>

</html>
